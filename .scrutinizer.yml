imports:
    - php

filter:
    excluded_paths: [test/*]

tools:
    external_code_coverage: true

checks:
    php:
        code_rating: true
        duplication: true

build:
    tests:
        override:
            -
                command: 'phpunit --coverage-clover=coverage.clover'
                coverage:
                    file: 'coverage'
                    format: 'clover'